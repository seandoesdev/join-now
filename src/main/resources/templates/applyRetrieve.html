</head>

            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <nav class=" container-xxl navbar  align-items-end bg-navbar-theme justify-content-end"
                    id="layout-navbar">

                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <!-- User -->
                        <th:block th:switch="${session.loginInfo}">
                            <th:block th:case="null">
                                <li class="nav-item navbar-dropdown dropdown-user dropdown list-unstyled">
                                    <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                                        data-bs-toggle="dropdown">
                                        <div class="avatar">
                                            <img th:src="@{'https://kr.object.ncloudstorage.com/team1-bucket/' + ${session.loginInfo.username} + '.jpg'}"
                                                onerror="this.onerror=null; this.src='https://kr.object.ncloudstorage.com/team1-bucket/default.jpg';"
                                                alt class="w-px-40 h-auto rounded-circle" />
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" th:href="@{login}"> <i
                                                    class="bx bx-power-off me-2"></i> <span class="align-middle">Log
                                                    In</span>
                                            </a></li>
                                    </ul>
                                </li>
                            </th:block>
                            <th:block th:case="*">
                                <li class="nav-item navbar-dropdown dropdown-user dropdown list-unstyled">
                                    <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                                        data-bs-toggle="dropdown">
                                        <div class="avatar avatar-online">
                                            <img th:src="@{'https://kr.object.ncloudstorage.com/team1-bucket/' + ${session.loginInfo.username} + '.jpg'}"
                                                onerror="this.onerror=null; this.src='https://kr.object.ncloudstorage.com/team1-bucket/default.jpg';"
                                                alt class="w-px-40 h-90 rounded-circle" />
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#">
                                                <div class="d-flex">
                                                    <div class="flex-shrink-0 me-3">
                                                        <div class="avatar avatar-online">
                                                            <img th:src="@{'https://kr.object.ncloudstorage.com/team1-bucket/' + ${session.loginInfo.username} + '.jpg'}"
                                                                onerror="this.onerror=null; this.src='https://kr.object.ncloudstorage.com/team1-bucket/default.jpg';"
                                                                alt class="w-px-40 h-90 rounded-circle" />
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                        <span class="fw-medium d-block" th:text=${session.loginInfo.nickname}></span> <small
                                                            class="text-muted">Online</small>
                                                    </div>
                                                </div>
                                            </a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" th:href="@{mypage}"> <i
                                                    class="bx bx-user me-2"></i> <span class="align-middle">My
                                                    Page</span>
                                            </a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" th:href="@{logout}"> <i
                                                    class="bx bx-power-off me-2"></i> <span class="align-middle">Log

                <!-- / Navbar -->

                <!-- Content wrapper -->
                		
                	<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h3 class="py-3 mb-4">신청서</h3>

						<div class="row">
							
								<div class="card mb-4">
							
									<ul th:each="mypgDTO: ${UserInfoDTO}"><br><br>
										<!-- 프로필 사진, 닉네임 -->
										<center>
											<img
												th:src="@{'https://kr.object.ncloudstorage.com/team1-bucket/' + ${UserInfoDTO.username} + '.jpg'}"
												onerror="this.onerror=null; this.src='https://kr.object.ncloudstorage.com/team1-bucket/default.jpg';"
												class="img-thumbnail" style="width: 10%" /><br> 
											<span>지원자 명:</span><p class="nickname" th:text="${UserInfoDTO.nickname}" />
										</center>
									

									<hr class="my-0" />
									<div class="card-body">
																			
												<div class="mb-3 col-md-6">
													<label for="applyType" class="form-label"><b>지원 분야</b></label><br>
													<p class="applyType" th:text="${applyDTO.applyType}"/>	
												</div>
												
						
												<div class="mb-3 col-md-6">
													<label for="skills" class="form-label"><b>보유 기술</b></label><br>
													<th:block th:each="skillDTO : ${skillList}">
														-<span class="skills" th:text="${skillDTO.skill}" style="margin-right:2px;"></span>
													</th:block>
												</div>
												
						
												<div class="mb-3 col-md-6">
													<label for="phone" class="form-label" ><b>연락처</b></label>
													<p class="phone" th:text="${applyDTO.contact}" />
												</div>
																								
												<!-- 한 줄 소개 -->
												<div class="mb-3 col-md-6">
													<label for="intro" class="form-label"><b>지원자 소개</b></label> 
													<p class="intro" th:text="${applyDTO.content}" />
												</div>
											</ul>					
										</div>
											
									</div>

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->

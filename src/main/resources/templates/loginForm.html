<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
a {
	color: inherit; /* 기본 링크 색상 유지 */
}

a:hover {
	text-decoration: none; /* 링크에 마우스를 올렸을 때 밑줄 효과 제거 */
}

.header-nav {
	    display: grid;
	    grid-template-columns: auto auto;
	    justify-content: space-between;
	    height: 60px;
	    border: 0;
	    box-shadow: 0.5px 0.5px 0px 0.5px #8080809a
	}
	
	.logo-container {
		margin: 10px 0 0 20%;
	}
</style>
<body>

	<header>
		<nav class="header-nav">
			<!-- 로고 부분 -->
			<div class="logo-container">
				<a th:href="@{/main}">
					<img src="https://kr.object.ncloudstorage.com/team1-bucket/logo.png" alt="로고">
				</a>
			</div>
		</nav>
	</header>
	<section
		style="background-color: white; padding: 50px; text-align: center; border: 2.5px solid #DCDCDC; margin: 80px auto; margin-bottom: 25px; max-width: 450px; border-radius: 10px;">
		<h1 style="color: #000000; font-size: 2.0em; margin-bottom: 30px;">Login</h1>
		<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
		<form action="/app/loginProc" method="post">
			<input type="text" name="username"
				style="width: 59%; padding: 2px 0.7em; margin-bottom: 8px; background-color: #F5F5F5; border: 1px solid #F5F5F5; color: #444;"
				placeholder="ID" /><br /> <input type="password" name="password"
				style="width: 59%; padding: 2px 0.7em; margin-bottom: 30px; background-color: #F5F5F5; border: 1px solid #F5F5F5; color: #444;"
				placeholder="PW" /><br />
			<button
				style="width: 50%; padding: 6px 2px; margin-bottom: 10px; background-color: #2CA40E; color: white; border: none; border-radius: 5px; font-size: 1em;">Login</button>
		</form>

		<form action="/app/join" method="get">
			<button
				style="width: 50%; padding: 6px 2px; background-color: #585858; color: white; border: none; border-radius: 5px; font-size: 1em;">Sign Up</button>
				

		</form>
	</section>

	<hr style="width: 450px; margin: 40 ;">

	<section class="text-center" style="margin-top: 20px;">
		<div class="my-3">
			<a href="/app/oauth2/authorization/google" style="padding: 0 5px;">
				<img th:src="@{images/google.png}" width="45" height="45" />
			</a> <a href="/app/oauth2/authorization/facebook" style="padding: 0 5px;">
				<img th:src="@{images/Facebook.png}" width="45" height="45" />
			</a> <a href="/app/oauth2/authorization/naver" style="padding: 0 5px;">
				<img th:src="@{images/naver.png}" width="45" height="45" />
			</a>
		</div>
	</section>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

                                        <div class="card-body">
                                            <form id="formAccountSettings" action="myinsert" method="POST">
                                                <div class="row">

                                                    <!-- 닉네임 -->
                                                    <div class="mb-3 col-md-6">
                                                        <label for="nickname" class="form-label"><b>닉네임</b></label>
                                                        <input class="form-control" type="text" id="nickname"
                                                            name="nickname" th:value="${userInfoDTO.nickname}"
                                                            autofocus />
                                                    </div>

                                                    <!-- 이메일 -->
                                                    <div class="mb-3 col-md-6">
                                                        <label for="email" class="form-label"><b>이메일</b></label>
                                                        <input class="form-control" type="text" id="email" name="email"
                                                            th:value="${userInfoDTO.email}" readonly />
                                                    </div>

                                                    <!-- 포트폴리오 링크 -->
                                                    <div class="mb-3 col-md-6">
                                                        <label for="pofol" class="form-label"><b>포트폴리오 링크</b></label>
                                                        <input id="pflink" type="text" class="form-control"
                                                            name="pofolLink" th:value="${userInfoDTO.pofoLink}">
                                                    </div>

                                                    <!-- 연락처 -->
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="phoner"><b>연락처</b></label>
                                                        <input type="text" id="phone" name="phone" class="form-control"

                                                    </div>
                                                    <hr>

                                                    <h5>기술 스택</h5>

                                                    <!-- 직무  -->

                                                            class="form-control" th:value="${userInfoDTO.skills}"

                                                    </div>

                                                    <!-- 사용 툴 -->

                                                    </div>
                                                    <hr>

                                                    <!-- 한 줄 소개 -->
                                                    <div class="mb-3 col-md-6">
                                                        <label for="intro" class="form-label"><b>한 줄 소개</b></label>

                                                    <hr>

        $(document).ready(function () {

            var author = document.getElementById('author').innerText;
            var LoggedInId = document.getElementById('LoggedInId').value;

            if (LoggedInId !== author) {
                $('#delete').hide();
                $('#modify-btn').hide();
            }

            if (LoggedInId == author) {
                $('#apply-ui-btn').hide();
            }

            //delete alert
            $("#delete").on("click", function () {
                if (confirm('삭제하시겠습니까?') == false) {
                    return false;
                } else {
                    alert('해당 게시글이 삭제되었습니다.');
                }
            });//end delete alert

            //apply alert
            // $(document).on("click", "button[id='apply-btn']", function () {
            //$("#apply-btn").on("click", function() {
            //	alert("지원이 완료되었습니다.");
            //});


            //postNo에 입력된 모든 댓글 로드
            function loadComments(postNo) {
                var postNo = $("#postNo").val();
                $.ajax({
                    url: 'commentList',
                    type: 'get',
                    dataType: 'json',
                    data: { postNo: postNo },
                    success: function (data) {
                        var tag = '';
                        $.each(data, function (idx, dto) {
                            tag += '<div class="comment">';
                            tag += '<span class="user" style="display: none">' + dto.writer + '</span>';
                            tag += '<span class="nickname">작성자: ' + dto.nickname + '</span>';
                            tag += '&nbsp;&nbsp;<button type="button" class="btn btn-primary commentUpdateUI-btn">수정</button>';
                            tag += '&nbsp;<button type="button" class="btn btn-secondary commentDelete-btn">삭제</button>';
                            tag += '<p class="timestamp">' + dto.modified_date + '</p>';
                            tag += '<p class="content commentNo" style="display: none;">' + dto.commentNo + '</p>';
                            tag += '<span class="content">' + dto.content + '</span>';
                            tag += '</div><hr>';
                        });
                        $("#commentResult").html(tag);

                        //로그인한 아이디와 댓글 작성자가 다르면 댓글 수정 버튼 숨김
                        $(".comment .commentUpdateUI-btn").each(function () {
                            var writer = $(this).siblings('.user').text();
                            if (LoggedInId !== writer) {
                                $(this).hide();
                            }
                        });

                        //로그인한 아이디와 댓글 작성자가 다르면 댓글 삭제 버튼 숨김
                        $(".comment .commentDelete-btn").each(function () {
                            var writer = $(this).siblings('.user').text();
                            if (LoggedInId !== writer) {
                                $(this).hide();
                            }
                        });

                    },
                    error: function (xhr, status, error) {
                        console.error('Error: ' + error);
                        console.log(xhr.responseText);
                    }
                });
            }//end function loadComments

            loadComments(); //댓글 로드 function 실행

            //comment Add
            $("#comment-btn").on("click", function (event) {
                var commentContent = document.getElementById("commentContent").value;
                var postNo = $("#postNo").val();
                console.log(commentContent, postNo);
                //ajax
                $.ajax({
                    url: 'commentAdd',
                    type: "post", //post로 요청
                    dataType: "text", //text로 응답받을거야 (응답데이터 타입)
                    headers: { //요청데이터 타입
                        "Content-type": "application/json" //전달할 타입(json)을 알려줌
                    },
                    data: JSON.stringify({ content: commentContent, postNo: postNo }), //보내는 데이터는 data속성으로 보낼 수 있다.
                    success: function (data, status, xhr) {
                        console.log(data);
                        loadComments(postNo);
                        $('#commentContent').val('');
                    },
                    error: function (xhr, status, error) {
                        console.error("Error: " + error);
                        console.log(xhr.responseText);
                    }
                });//end ajax

            });//end comment-btn

            //commentDelete
            $(document).on("click", ".commentDelete-btn", function () {
                var commentNo = $(this).closest(".comment").find(".content.commentNo").text();
                $.ajax({
                    url: 'commentDelete',
                    type: 'post',
                    dataType: 'text',
                    headers: {
                        'Content-type': 'application/json',
                    },
                    data: JSON.stringify({ commentNo: commentNo }),
                    success: function (data, status, xhr) {
                        console.log(data);
                        loadComments(postNo); // Reload comments after deletion
                    },
                    error: function (xhr, status, error) {
                        console.error("Error: " + error);
                        console.log(xhr.responseText);
                    }
                });//end ajax

            });//end commentDelete

            //댓글 수정 입력
            $(document).on("click", ".commentUpdateUI-btn", function () {
                var commentNo = $(this).closest(".comment").find(".content.commentNo").text();
                var commentdiv = $(this).closest(".comment");

                $.ajax({
                    url: 'commentListbyCno',
                    type: 'get',
                    dataType: 'json',
                    data: { commentNo: commentNo },
                    success: function (data, status, xhr) {
                        var tag = '<div class="comment">' +
                            '<span class="user" style="display: none">' + data.writer + '</span>' +
                            '<span class="nickname">작성자: ' + data.nickname + '</span>' +
                            '<button type="button" class="btn btn-primary commentUpdate-btn">수정완료</button>' +
                            '<p class="timestamp">' + data.create_date + '</p>' +
                            '<p style="display: none" class="content commentNo">' + data.commentNo + '</p>' +
                            '<textarea placeholder="' + data.content + '" name="content" id="commentContent" class="form-control"></textarea>' +
                            '</div>';

                        var newElement = $(tag); // String -> jQuery object
                        commentdiv.replaceWith(newElement);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error: " + error);
                        console.log(xhr.responseText);
                    }
                });
            });

            //댓글 업데이트 실행
            $(document).on("click", ".commentUpdate-btn", function () {
                var commentNo = $(this).closest(".comment").find(".content.commentNo").text();
                var commentContent = document.getElementById("commentContent").value;
                console.log(commentContent, commentNo);
                //ajax
                $.ajax({
                    url: 'commentUpdate',
                    type: "post", //post로 요청
                    dataType: "text", //text로 응답받을거야 (응답데이터 타입)
                    headers: { //요청데이터 타입
                        "Content-type": "application/json" //전달할 타입(json)을 알려줌
                    },
                    data: JSON.stringify({ content: commentContent, commentNo: commentNo }),
                    success: function (data, status, xhr) {
                        console.log(data);
                        loadComments(postNo);
                        $('#commentContent').val('');
                    },
                    error: function (xhr, status, error) {
                        console.error("Error: " + error);
                        console.log(xhr.responseText);
                    }
                });//end ajax

            });//end comment-btn


            $("#selappboxDirect").hide();
            $("#applysel").change(function () {
                //직접입력을 누를 때 나타남
                if ($("#applysel").val() == "direct") {
                    $("#selappboxDirect").show();
                    $("#applysel").removeAttr("name");
                    $("#selappboxDirect").attr("name", "applyType");
                } else {
                    $("#selappboxDirect").hide();
                }
            });//end

            $(document).on('change', '.skillsel', function () {
                var selectedValue = $(this).val();
                var inputField = $(this).siblings('.selboxDirect');
                if (selectedValue === 'direct') {
                    inputField.show();
                    $(this).removeAttr('name');
                    inputField.attr('name', 'skill');
                } else {
                    inputField.hide();
                    inputField.removeAttr('name');
                    $(this).attr('name', 'skill');
                }
            });

            // Add Skills Button Functionality
            $(".addSkill-btn").on("click", function () {
                //$(document).on("click", "button[id='addSkill-btn']", function () {
                var newSkillBox = `
          	        <div class='form-div addSkillSel'>
          	            <select name='skill' class='form-control skillsel'>
          	                <option value='Java'>Java</option>
          	                <option value='C++'>C++</option>
          	                <option value='Kotlin'>Kotlin</option>
          	                <option value='direct'>직접입력</option>
          	            </select>
          	            <input placeholder='보유기술을 입력해주세요.' style='display: none;' class='form-control selboxDirect' type='text' />
          	        <br></div>
          	    `;
                $(".skill-box").append(newSkillBox);
            });

            //delSkills
            $("#delSkill-btn").on("click", function () {
                $(".addSkillSel:last").remove();
            });//end delSkills


        });//end ready
    </script>

                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                        <span class="fw-medium d-block" th:text=${session.loginInfo.nickname}></span> <small
                                                            class="text-muted">Online</small>
                                                    </div>
                                                </div>
                                            </a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" th:href="@{mypage}"> <i
                                                    class="bx bx-user me-2"></i> <span class="align-middle">My
                                                    Page</span>
                                            </a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" th:href="@{logout}"> <i
                                                    class="bx bx-power-off me-2"></i> <span class="align-middle">Log
                                                    Out</span>
                                            </a></li>
                                    </ul>
                                </li>
                            </th:block>
                        </th:block>
                        <!--/ User -->
                        </ul>
                    </div>
                </nav>
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="py-3 mb-4">
                            <span class="text-muted fw-light">프로젝트 /</span> 모집요강
                        </h4>
                        
                        <div class="col-xl">
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <small class="float-end">작성자 : <span
                                            th:text="${postListbyNum.nickname}"></span></small> <small
                                        class="float-end">글번호 : <span th:text="${postListbyNum.postNo}"></span>
                                    </small> <small class="float-end">조회수 : <span
                                            th:text="${postListbyNum.viewCount}"></span></small>
                                </div>
                                <!-- 작성자 및 자세히보기 이용자 식별 코드 -->
                                <span style="display: none" id="author" th:text="${author}"></span>
                                <input id="LoggedInId" hidden="hidden" th:value="${LoggedInId}">
                                <!--/ 작성자 및 자세히보기 이용자 식별 코드 -->
                            </div>
                        </div>
                        <center>
                        <img th:src="@{'https://kr.object.ncloudstorage.com/team1-bucket/post_'+${postListbyNum.postNo}+'.jpg'}"
							class="img-thumbnail" style="width: 30%"
							onerror="this.onerror=null; this.src='https://kr.object.ncloudstorage.com/team1-bucket/group.jpg';" />
                        </center><br>
                        <div class="mb-3">
                            <label for="studyType">유형</label>
                            <div class="input-group input-group-merge">
                                <span class="form-control" th:text="${postListbyNum.studyType}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="demo-vertical-spacing demo-only-element">
                                <label>지역</label>
                                <div class="input-group">
                                    <span class="input-group-text">진행방식 / 위치</span> <span type="text"
                                        aria-label="First name" class="form-control"
                                        th:text="${postListbyNum.onoff}"></span> <span type="text"
                                        aria-label="Last name" class="form-control"
                                        th:text="${postListbyNum.region}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-icon-default-company">모집인원</label>
                            <th:block th:each="dto : ${positionList}">
                                <div class="input-group">
                                    <span class="form-control alert-primary" th:text="${dto.category}"></span> <span
                                        class="form-control" th:text="${dto.recruitType}"></span> <span
                                        class="form-control"
                                        th:text="${dto.memberSize != null ? dto.memberSize + '명' : 'N/A'}"></span>

                                </div>
                            </th:block>
                        </div>
                        <div class="mb-3">
                            <label for="content">프로젝트 설명</label>
                            <span class="form-control" th:text="${postListbyNum.content}" ></span>
                        </div>
                        <div class="mb-3">
                            <label for="html5-date-input">프로젝트 시작일</label> <span class="form-control"
                                th:text="${postListbyNum.startDate}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="html5-date-input">공고 마감일</label>
                            <span class="form-control" th:text="${postListbyNum.deadline}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="html5-tel-input">연락처</label> <span class="form-control"
                                th:text="${postListbyNum.contact}"></span>
                        </div>
                        <div class="form-group">
                            <input id="list-btn" type="submit" value="목록보기" class="btn btn-secondary"
                                onclick="go_list()">

                            <div class="mb-3 d-inline-block" style="text-align: end">
                                <form action="updateUI" method="get">
                                    &nbsp;<input id="modify-btn" type="submit" value="수정하기" class="btn btn-primary">
                                    <input id="postNo" type="hidden" th:value="${postListbyNum.postNo}" name="postNo">
                                </form>
                            </div>

                            <div class="mb-3 d-inline-block" style="text-align: end">
                                <form action="delete" method="post">
                                    <input id="delete" type="submit" value="삭제하기" class="btn btn-secondary"> <input
                                        type="hidden" th:value="${postListbyNum.postNo}" name="postNo">
                                </form>
                            </div>

                            <!-- 새로운 UI적용 모달 -->
                            <!-- Button trigger modal -->
                            <button id="apply-ui-btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#myModa">
                                지원하기
                            </button>

                            <!-- Modal -->
                            <form action="apply" method="post">
                                <div class="modal fade" id="myModa" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <input style="display: none" th:value="${postListbyNum.postNo}"
                                                    name="postNo" />
                                                <h5 class="modal-title" id="exampleModalLabel1">지원 양식</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <input type="hidden" th:value="${postListbyNum.postNo}" name="postNo">
                                            <div class="modal-body">

                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="applyType" class="form-label">지원분야</label>
                                                        <select id="applysel" name="applyType" class="form-control">
                                                            <option value="프론트엔드">프론트엔드</option>
                                                            <option value="백엔드">백엔드</option>
                                                            <option value="풀스택">풀스택</option>
                                                            <option value="direct">직접 입력</option>
                                                        </select>
                                                        <input type="text" id="selappboxDirect" class="form-control"
                                                            placeholder="지원분야를 입력해주세요.">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="skills" class="form-label">보유기술</label>
                                                        <div class="form-div skill-box">
                                                            <select name="skill" class="form-control skillsel">
                                                                <option value="Java">Java</option>
                                                                <option value="C++">C++</option>
                                                                <option value="Kotlin">Kotlin</option>
                                                                <option value="direct">직접 입력</option>
                                                            </select>
                                                            <input style='display: none;' type="text"
                                                                id="selappboxDirect" class="form-control selboxDirect"
                                                                placeholder="보유기술을 입력해주세요."><br>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row" align="right">
                                                    <div class="col mb-3">
                                                        <button type="button" class="btn btn-primary addSkill-btn"
                                                            id="addSkill-btn">추가</button>
                                                        <button type="button" class="btn btn-primary"
                                                            id="delSkill-btn">삭제</button>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="contactAddr" class="form-label">연락처</label>
                                                        <input class="form-control" type="text" name="contact"
                                                            placeholder="연락처를 입력해주세요." />
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="content" class="form-label">지원자 소개</label>
                                                        <input class="form-control" type="text" name="content"
                                                            placeholder="자유롭게 자신을 소개해주세요." />
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-label-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <input id="apply-btn" type="submit" value="제출" class="btn btn-primary"
                                                    onclick='alert("지원이 완료되었습니다.")' />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--/ 새로운 UI적용 모달 -->

                            <!-- 여기서부터 지원하기 modal 구현 -->
                            <!-- 지원하기 끝 -->
                            <!-- 댓글기능 시작 -->
                            <div class="container comment mt-3">
                                <h4 class="mb-4">댓글 작성</h4>
                                <h5 class="mb-4">Leave a comment!</h5>
                                <p class="form-control" id="commentResult"></p>
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Add your comment..." name="content"
                                        id="commentContent"></textarea><br>
                                    <button type="submit" class="btn btn-primary" id="comment-btn">댓글저장</button>
                                </div>
                            </div>
                        </div>
                        <!-- 댓글기능 끝 -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
            <!-- / Layout wrapper -->
</body>

</html>

<script>
$(document).ready(function() {

	
	//category change
	$("#category").on("change", function() {
	    var a = ['게임 기획', '서비스 기획', 'UX/UI 기획'];
	    var b = ['UI/UX 디자인', '웹 디자인', '영상 디자인'];
	    var c = ['프론트엔드', '백엔드', '풀스택'];
	    var o;
	    var category = $("#category").val();
	    if (category == "기획자") {
	        o = a;
	    } else if (category == "디자이너") {
	        o = b;
	    } else if (category == "개발자") {
	        o = c;
	    } else {
	        o = [];
	    }

	    $("#recruitType").empty();

	    for (var i = 0; i < o.length; i++) {
	        $("#recruitType").append("<option>" + o[i] + "</option>");
	    }
	});//end category change
	
	$(document).on("change", "#category", function() {
	    var a = ['게임 기획', '서비스 기획', 'UX/UI 기획'];
	    var b = ['UI/UX 디자인', '웹 디자인', '영상 디자인'];
	    var c = ['프론트엔드', '백엔드', '풀스택'];
	    var o;
	    var category = $(this).val();
	    
	    if (category == "기획자") {
	        o = a;
	    } else if (category == "디자이너") {
	        o = b;
	    } else if (category == "개발자") {
	        o = c;
	    } else {
	        o = [];
	    }
	    console.log(category);

	    $(this).next("#recruitType").empty();

	    for (var i = 0; i < o.length; i++) {
	        $(this).next("#recruitType").append("<option value='" + o[i] + "'>" + o[i] + "</option>");
	    }

	});
	
	//up & down button
	$(document).on("click", ".up-btn, .down-btn", function() {
	    var isIncrease = $(this).hasClass('up-btn');
	    var memberSize = $(this).siblings(".memberSize");
	    var currentValue = Number.parseInt(memberSize.val());

	    if ((isIncrease && currentValue < 10) || (!isIncrease && currentValue > 1)) {
	        memberSize.val(isIncrease ? currentValue + 1 : currentValue - 1);
	    }
	});
					
					
						
	//addSelect
	//$("#add-btn").on("click",function(){
$(document).on("click", "button[id='add-btn']", function () {
		var newSelectCategory = `<div class='mb-3 recruitType1'>
		<select id='category' class='form-select' name='category' >
			<option value=''>옵션을 선택해주세요.</option>
			<option value='기획자'>기획자</option>
			<option value='디자이너'>디자이너</option>
			<option value='개발자'>개발자</option></select>
		<select id='recruitType' name='recruitType' class='form-select'>
			<option value=''>옵션을 선택해주세요.</option></select>
	    <div class="input-group mb-3" id='mSize'>
			<input type='text' name='memberSize' value='1' class='form-control memberSize' />
			<button type='button' class='down-btn btn btn-outline-primary'>down</button>&nbsp
			<button type='button' class='up-btn btn btn-outline-primary'>up</button></div>`;
	    $(".recruitType").append(newSelectCategory);
		$("#del-btn").show();
	});//end addSelect
	
	//delete button
	$("#del-btn").on("click",function() {
	    $(".recruitType1:last").remove();
	});
	

});//end ready
				
</script>
